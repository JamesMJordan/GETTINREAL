@(product: String)(itemForm: Form[Item])

@import helper._

@main("Signs Your Way") {

<script src=@routes.Assets.versioned("javascripts/businesscards.js")></script>
<script src=@routes.Assets.versioned("javascripts/jquery-1.7.1.min.js") type="text/javascript"></script>
<script src=@routes.Assets.versioned("javascripts/jquery.form.js") type="text/javascript"></script>
<div class="wrapper">
    <div class="container">

        @helper.form(action = routes.Messages.cart) {

        <input type='file' id="imgInp" name="file"/>
        <img id="blah" src="#" alt="Your image" />

        <input type="checkbox" id="doublesided">Would you like them double-sided?<br>
        @item.sizing(product)
        @item.pricing(product)
        <label for="businesscardsqty">Quantity</label>
        <select class="form-control quantity" id="businesscardsqty">
            <option data-price="0.00" value="0">0</option>
            <option data-price="10.00" value="2">250</option>
            <option data-price="15.00" value="3">500</option>
            <option data-price="20.00" value="4">1000</option>
            <option data-price="30.00" value="5">2500</option>
        </select>
        <label for="Price">Price</label>
        <input type="text" name="Price" id="formPrice" hidden/>
        <div id="price">Price</div>

        <input type="submit">
    </div>
</div>
}
}
