@(form: Form[Option[Account]])(implicit flash: Flash)

@import helper._

@main("Signs Your Way") {

  @helper.form(controllers.standard.routes.Sessions.authenticate) {

    <h1>Sign in</h1>

    @form.globalError.map { error =>
      <p class="error">
        @error.message
      </p>
    }

    @flash.get("success").map { message =>
      <p class="success">
        @message
      </p>
    }

    <p>
      <input type="email" name="email" placeholder="Email" id="email" value="form">
    </p>
    <p>
      <input type="password" name="password" id="password" placeholder="Password">
    </p>
    <p>
      <button type="submit" id="loginbutton">Login</button>
    </p>

  }
}
